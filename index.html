<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>Music</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_w9irfesauh9z4cxr.css">
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <div class="music-box">
        <div class="music-header">
            <div class="music-bg"></div>
            <div class="rate">
                <div class="rate-child"></div>
            </div>
        </div>
        <div class="music-main">
            <div class="music-info">
                <h3 class='title'>正在加载中...</h3>
                <h5 class ='artist'>正在加载中...</h5>
            </div>
            <div class="music-control">
                <i class="iconfont icon-backward pre"></i>
                <div class="music-control-center">
                    <i class="iconfont icon-play play"></i>
                    <i class="iconfont icon-pause pause"></i>
                </div>
                <i class="iconfont icon-forward6 next"></i>
            </div>
            <div class="volume">
               <i class="iconfont icon-volumeoff volume-off"></i>
               <div class="volume-control">
                   <div class="volume-control-child"></div>
               </div>
               <i class="iconfont icon-volumehigh volume-on"></i>
            </div>
        </div>
        <div class="channel-id">
            <i class="icon-git45 iconfont"></i>
        </div>
        <table class="channel-total">
            <thead>
                <tr>
                    <th>热门推荐</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src='dist/index.js'></script>
</body>

</html>
